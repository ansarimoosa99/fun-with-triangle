    <div class="container">
      <h1>Traingle Quiz</h1>
      <form class="quiz-container">
        <div class="question-container">
          <p>
            What is the third angle for the triangle where angle1 = 45° and
            angle2 = 45°?
          </p>
          <label for=""
            ><input
              type="radio"
              name="question1"
              value="45°"
              checked
            />45°</label
          >
          <label for=""
            ><input type="radio" name="question1" value="90°" />90°</label
          >
          <label for=""
            ><input type="radio" name="question1" value="60°" />60°</label
          >
        </div>

        <div class="question-container">
          <p>If a triangle has an angle of 90 degrees, what is it called?</p>
          <label for=""
            ><input
              type="radio"
              name="question2"
              value="obtuse"
              checked
            />obtuse</label
          >
          <label for=""
            ><input type="radio" name="question2" value="acute" />acute</label
          >
          <label for=""
            ><input type="radio" name="question2" value="right angled" />right
            angled</label
          >
        </div>
      </form>
